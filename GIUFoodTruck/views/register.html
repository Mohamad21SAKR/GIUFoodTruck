<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>

    <link rel="stylesheet" href="/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/style.css" />

    <script src="/js/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- removed /src/register.js because it doesnâ€™t exist -->
  </head>

  <body>
    <div>
      <nav class="navbar navbar-inverse" style="padding-left:130px;">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </div>

    <div class="center">
      <h1>Register</h1>
    </div>

    <div style="padding-left: 100px">
      <!-- IMPORTANT: method + action + correct names -->
      <form
        class="form-horizontal"
        style="width: 70%;"
        method="post"
        action="/api/v1/user"
      >
        <!-- Name -->
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>
        </div>

        <!-- Birth Date -->
        <div class="form-group">
          <label for="birthDate" class="col-sm-2 control-label">Birth Date</label>
          <div class="col-sm-10">
            <input
              type="date"
              class="form-control"
              id="birthDate"
              name="birthDate"
              required
            />
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
        </div>

        <!-- Submit button -->
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button
              id="register"
              name="register"
              type="submit"
              class="btn btn-primary"
            >
              Register
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
